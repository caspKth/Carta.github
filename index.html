<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Para minha onça. </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong> Minha, Isabella. </strong>
                         <p>
                            Eu te amo. Muito. Como um louco apaixonado, desesperado por você. Quero ser para sempre seu. 
                            Para sempre. Da carne aos ossos, do interior ao exterior. Do profundo oceano ao pico mais alto de terra.
                            Para sempre, e completamente, seu.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"> </div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () =>{
            envelope.classList.toggle('flap');
        } )
    </script>

</body>
 

</html>
