<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Para minha onça. </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong> Minha, Isabella. </strong>
                         <p>
                            Por você, eu tocaria sua música preferida nas estrelas. Tocaria ela no mundo inteiro, se assim você desejar. 
                            Até em caixinhas de música antigas. Não foi fácil fazê-la funcionar. Mas eu faria de tudo para que todos possam ouvir aos quatro ventos o quanto eu te amo. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"> </div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () =>{
            envelope.classList.toggle('flap');
        } )
    </script>

</body>
 

</html>
